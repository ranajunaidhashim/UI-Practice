      <div class="container">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
          <div class="col-md-8 col-lg-6" id="contactForm">
            <h2 class="text-center text-warning my-4">Contact Form</h2>
            <form class="row g-3 shadow p-4 rounded bg-light">
              <div class="col-md-6">
                <label for="inputfirstname" class="form-label">First Name</label>
                <input type="text" id="inputfirstname" class="form-control" placeholder="First name"
                  aria-label="First name" />
              </div>
              <div class="col-md-6">
                <label for="inputlastname" class="form-label">Last Name</label>
                <input type="text" id="inputlastname" class="form-control" placeholder="Last name"
                  aria-label="Last name" />
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username" />
                </div>
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Enter your city" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>State 1</option>
                  <option>State 2</option>
                  <option>State 3</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Zip" />
              </div>

              <fieldset class="row my-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male"
                      checked />
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female" />
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" />
                  <label class="form-check-label" for="gridCheck">
                    Check me
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="taskcontainer" class="d-flex justify-content-center align-items-center min-vh-100">
          <div class="card shadow-sm p-4" style="width: 30rem;">
            <h5 class="card-title text-center mb-4">Task Manager</h5>

            <div class="mb-3">
              <label for="task" class="form-label">Add a New Task</label>
              <input type="text" class="form-control" id="task" placeholder="Write your task here..." />
            </div>

            <div class="d-grid gap-2 mb-4">
              <button id="taskAdd" type="button" class="btn btn-success">
                Add Task
              </button>
            </div>
            <h6>Task List</h6>
            <ol id="taskList" class="list-group list-group-flush">
            </ol>
          </div>
        </div>
